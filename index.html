<html>
 <head>
  <title>
   CounterMine
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(34, 34, 34, 0.8); /* Прозрачный эффект */
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.5); /* Glow эффект */
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            cursor: pointer; /* Указатель курсора */
            transition: transform 0.3s ease-in-out; /* Переход для анимации */
            margin-left: 20px; /* Отступ от левого края */
        }
        .navbar .logo:hover {
            transform: scale(1.1); /* Увеличение при наведении */
        }
        .navbar .logo img {
            height: 36px; /* Уменьшенный размер иконки */
            margin-right: 10px;
        }
        .navbar .logo span {
            font-size: 24px; /* Увеличенный размер шрифта */
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            text-align: center;
            background-image: url('https://i.imgur.com/WxkRQho.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Темный фильтр */
            z-index: 1;
        }
        .content .text {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }
        .content .text h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Белый Glow эффект */
            transition: transform 0.3s ease-in-out; /* Переход для анимации */
        }
        .content .text h1:hover {
            transform: scale(1.1); /* Увеличение при наведении */
        }
        .content .text p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .content .text .copy-button {
            background-color: #00b894;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #111;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 184, 148, 0.8); /* Glow эффект для кнопки */
            transition: box-shadow 0.3s ease-in-out, transform 0.1s ease-in-out; /* Переход для анимации */
        }
        .content .text .copy-button:hover {
            box-shadow: 0 0 20px rgba(0, 184, 148, 1); /* Усиленный Glow эффект при наведении */
        }
        .content .text .copy-button:active {
            transform: scale(1.1); /* Увеличение при нажатии */
        }
  </style>
  <script>
   function refreshPage() {
            location.reload();
        }
        document.addEventListener('contextmenu', event => event.preventDefault());

        function showMessage() {
            alert('Спасибо за скачивание <3');
        }
  </script>
 </head>
 <body>
  <div class="navbar">
   <div class="logo" onclick="refreshPage()">
    <img alt="CounterMine logo" src="https://i.imgur.com/pdDRKTx.png"/>
    <span>
     CM2 Cheat
    </span>
   </div>
  </div>
  <div class="content">
   <div class="text">
    <h1>
     CounterMine2 Cheat
    </h1>
    <p>
     Форк <a href="https://www.wurstclient.net/" style="color: #00b894;">Wurst</a> с защитой от детекта, и своей оптимизированной сборкой модов и конфигов.
    </p>
    <p>
     Погрузись в соревновательный шутер с читом CounterMine2!
    </p>
    <a href="https://disk.yandex.ru/d/JXLms2KEMDZODQ" class="copy-button" onclick="showMessage()">
     Скачать
    </a>
   </div>
  </div>
 </body>
</html>
